<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="row mt-1">
    <div class="col-lg-4 offset-lg-4">
        <div class="card bg-secondary mb-3" style="max-width: 25rem;">
            <div class="card-header text-center">{{operacion}} amigo</div>
            <div class="card-body">
                <form [formGroup]="formAmigos" (ngSubmit)="addAmigo()">
                    <input formControlName="idAmigo" type="text" class="form-control" placeholder="Ingrese idAmigo">
                    <span *ngIf="formAmigos.get('idAmigo')?.hasError('required') && formAmigos.get('idAmigo')?.touched">
                        El campo nombre es <strong>requerido</strong>
                    </span>
                    
                
                    <div class="row mt-2 text-center">
                        <div class="col-lg-6">
                            <button (click)="goBack()" type="button" class="btn btn-secondary">Volver</button>
                        </div>
                        <div class="col-lg-6">
                            <button [disabled]="formAmigos.invalid" type="submit" class="btn btn-primary">{{operacion}}</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
