<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="container">
    <div class="title">
        <h4>Listado de Amigos</h4>
        <button type="button" class="btn btn-primary" routerLink="add">Añadir Amigo</button>
    </div>
    
    <table *ngIf="listAmigos.length>0" class="table table-hover">
        <thead>
          <tr>
            <th scope="col">id User</th>
            <th scope="col">Nº amigos</th>

            <!--<th scope="col">Created At</th>
            <th scope="col">Update At</th> -->
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listAmigos" class="table-active">
            <td>{{item.user!}}</td>
            <td>{{item.amigos!.length}}</td>

            <!-- <td>{{item.createdAt}}</td>
            <td>{{item.updatedAt}}</td> -->
            <td>
                <button routerLink="/amigo/add/{{item?.user}}" type="button" class="btn btn-info btn-sm">Añadir amigo</button>
            </td>
          </tr>
        </tbody>
      </table>
      <h5 *ngIf="listAmigos.length==0">No hay usuarios para mostrar</h5>
</div>
